<h1>Login</h1>

<form [formGroup]="loginForm" (submit)="submit($event)">

  <mat-form-field>
    <mat-label>Username</mat-label>
    <input id="username" matInput placeholder="Your username..." formControlName="username" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input id="password" matInput placeholder="Password..." formControlName="password" type="password" />
  </mat-form-field>

  <button id="submit" mat-flat-button type="submit" [disabled]="loginForm.invalid">Log into my account</button>
</form>
