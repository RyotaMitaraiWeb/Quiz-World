@let _open = open();

<mat-toolbar class="bg-primary-container" role="header" aria-label="Main navigation for primary actions like search">
  <app-burger-menu />
  <div class="second">
    <span class="color-primary">Quiz World</span>
    <app-desktop-search-field [open]="_open" />
    <button [matTooltip]="_open ? 'Close search field' : 'Open search field'" (click)="toggleMenu()" mat-icon-button aria-label="Search quizzes">
      @if (!_open) {
        <mat-icon class="color-primary">search</mat-icon>
      } @else {
        <mat-icon class="color-primary">clear</mat-icon>
      }
    </button>
  </div>
</mat-toolbar>
