<mat-toolbar role="header" aria-label="Main navigation for primary actions like search">

    <mat-icon>menu</mat-icon>
  </button>
  <div class="second">
    <span>Quiz World</span>
    <button mat-icon-button matTooltip="Open search field" (click)="openMenu()">
      <mat-icon>search</mat-icon>
    </button>
  </div>
</mat-toolbar>
