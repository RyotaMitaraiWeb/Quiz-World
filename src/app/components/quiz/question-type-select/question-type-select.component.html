@let _form = form();
@let type = _form.controls.type.value!;

<mat-form-field>
  <mat-label>Question type</mat-label>
  <mat-select [value]="type" (valueChange)="changeQuestionType($event)">
    @for (question_type of questionTypes; track question_type) {
    <mat-option [value]="question_type">
      {{ labels[question_type] }}
    </mat-option>
    }
  </mat-select>
</mat-form-field>
