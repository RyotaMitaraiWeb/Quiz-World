@let q = question();
@let questionForm = form();
@let answers = q.answers;

@if (questionForm && answers) {
<div class="answers">
  @for (answer of answers; track answer.id) {
  @let _answerIsCorrect = answerIsCorrect(answer.id);
  <mat-checkbox [disabled]="_answerIsCorrect !== null" (change)="updateAnswers($event)" [value]="answer.id">
    <span class="answer-label" [appQuestionGrade]="_answerIsCorrect">
      {{ answer.value }}
    </span>
  </mat-checkbox>
  }
</div>
}
