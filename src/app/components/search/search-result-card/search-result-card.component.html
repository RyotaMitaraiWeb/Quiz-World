@let _quiz = quiz();
@let description = shortenedDescription();

<a [routerLink]="['/quiz', _quiz.id]" mat-ripple class="card-link">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ _quiz.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <mat-chip-set>
        <mat-chip [class]="_quiz.instantMode ? 'visible' : 'invisible'">Instant mode</mat-chip>
      </mat-chip-set>
    </mat-card-actions>
  </mat-card>
</a>
