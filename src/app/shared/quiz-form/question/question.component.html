<article class="question">
  <h1 class="question-index">Question #{{ index }}</h1>
  <h2 class="question-type">{{ questionLabels[type].label }}</h2>
  <mat-form-field>
    <mat-select [(value)]="type" (valueChange)="onChangeQuestionType($event)">
      <mat-option value="single">Single-choice</mat-option>
      <mat-option value="multi">Multiple-choice</mat-option>
      <mat-option value="text">Text</mat-option>
    </mat-select>
  </mat-form-field>
  <app-single-choice *ngIf="type === 'single'" [answers]="question.answers" [prompt]="question.prompt"
    (changeEvent)="triggerChange($event)"></app-single-choice>

  <h2 *ngIf="type === 'multi'" class="multiple-choice-question">{{ question.prompt }}</h2>
  <app-multiple-choice *ngIf="type === 'multi'" [prompt]="question.prompt"
    [answers]="question.answers" (changeEvent)="triggerChange($event)"></app-multiple-choice>
  
  <app-text *ngIf="type === 'text'" [prompt]="question.prompt" [answers]="question.answers" (changeEvent)="triggerChange($event)"></app-text>
</article>
