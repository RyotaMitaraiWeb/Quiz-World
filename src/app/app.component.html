@let mobile = isMobile$ | async;

<app-navigation />
<main>
  <mat-drawer-container class="drawer-container">
    <mat-drawer [mode]="mobile ? 'over' : 'side'" [opened]="sidenav.isOpen()" (closedStart)="sidenav.close()">
      <app-sidenav />
    </mat-drawer>
    <mat-drawer-content>
      <router-outlet />
    </mat-drawer-content>
  </mat-drawer-container>
</main>
