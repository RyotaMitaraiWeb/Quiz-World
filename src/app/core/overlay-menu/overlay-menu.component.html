<nav [ngClass]="disappear ? 'overlay-menu invisible-menu' : 'overlay-menu'" *ngIf="open | async">
  <ul [ngClass]="disappear ? 'disappear' : ''">
    <li>
      <a routerLink="/">Home</a>
    </li>
    <li>
      <a routerLink="/quiz/all">Browse all quizzes</a>
    </li>
    <li *ngIf="isGuest()">
      <a routerLink="/register">Register</a>
    </li>
    <li *ngIf="isGuest()">
      <a routerLink="/login">Login</a>
    </li>
    <li *ngIf="!isGuest()">
      <a routerLink="/quiz/create">Create a quiz</a>
    </li>
    <li *ngIf="!isGuest()">
      <app-logout-button></app-logout-button>
    </li>
  </ul>
  <div class="leftover-space" (click)="closeMenu()"></div>
</nav>
