<form class="quiz-session" action="" (submit)="gradeQuestions($event)">
  <section class="question-section" *ngFor="let question of (prompts | keyvalue); index as i; trackBy: track">
    <app-question-session [prompt]="prompts.get(question.key) || ''"
      [answers]="questionAnswersKeys.get(question.key)?.answers"
      [correctAnswers]="questionKeys.get(question.key) || null"
      [instantMode]="instantMode"
      [type]="questionAnswersKeys.get(question.key)?.type || null"
      [form]="formsKeys.get(question.key)!"
      [version]="version"
    ></app-question-session>
  </section>
  
  <button 
    *ngIf="!instantMode"
    mat-raised-button color="primary"
    [disabled]="form.invalid || form.disabled"
    id="grade-answers-btn"
  >
    Check your answers
  </button>
</form>
