<section class="question text-question">
  <mat-card>
    <mat-card-header>
      <mat-card-title [ngClass]="promptClass">{{ prompt }}</mat-card-title>
      <mat-card-subtitle>Type in the correct answer (case and space insensitive)</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field [formGroup]="form" [ngClass]="gradedAnswerClass">
        <input placeholder="Your answer" matInput formControlName="currentAnswer" required class="text-question-field">
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
      <p *ngIf="isCorrect" class="correct answer-feedback">Correct! The answers are: {{
        formattedCorrectAnswers?.join(', ') }}</p>
      <p *ngIf="isCorrect === false" class="wrong answer-feedback">Wrong! The answers are: {{
        formattedCorrectAnswers?.join(', ') }}</p>
      <p class="question-notes" *ngIf="isCorrect !== null && notes">{{ notes }}</p>
    </mat-card-footer>
  </mat-card>
</section>
