<nav mat-tab-nav-bar [tabPanel]="tabPanel">
  <a 
    mat-tab-link
    *ngFor="let route of routes"
    [routerLink]="route.route"
    [active]="activeRoute === route.activeRoute"
    (click)="activeRoute = route.activeRoute"
  >
    {{ route.label }}
  </a>
</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
